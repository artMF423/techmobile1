<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMobile - Инновационные технологии</title>
    <style>
        /* Основные стили */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Шапка */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #4e54c8, #8f94fb, #4e54c8);
            animation: gradientFlow 15s ease infinite;
            opacity: 0.1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .main-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Навигационные карточки */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-card:hover {
            transform: translateY(-10px);
            background: rgba(78, 84, 200, 0.15);
            box-shadow: 0 15px 30px rgba(78, 84, 200, 0.2);
        }

        .nav-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 5px 15px rgba(78, 84, 200, 0.4));
        }

        .nav-card h3 {
            color: #8f94fb;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .nav-card p {
            color: #ccc;
            margin-bottom: 1.5rem;
        }

        .nav-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="main-title">TechMobile</h1>
            <p class="tagline">Инновации в каждой детали</p>
            
            <div class="nav-grid">
                <!-- Карточка каталога -->
                <div class="nav-card" style="animation-delay: 0.2s">
                    <img src="img/smartphone-Photoroom.png" alt="Каталог">
                    <h3>Каталог устройств</h3>
                    <p>Исследуйте новейшие гаджеты и технологии</p>
                    <a href="cataloge/cataloge.html" class="nav-button">Перейти</a>
                </div>

                <!-- Карточка входа -->
                <div class="nav-card" style="animation-delay: 0.4s">
                    <img src="img/profile-Photoroom.png" alt="Вход">
                    <h3>Личный кабинет</h3>
                    <p>Доступ к персональным данным и заказам</p>
                    <a href="vhod/vhod.html" class="nav-button">Войти</a>
                </div>

                <!-- Карточка гарантии -->
                <div class="nav-card" style="animation-delay: 0.6s">
                    <img src="img/i (4)-Photoroom.png" alt="Гарантия">
                    <h3>Гарантия и поддержка</h3>
                    <p>Наши обязательства перед вами</p>
                    <a href="warranty/warranty.html" class="nav-button">Подробнее</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
