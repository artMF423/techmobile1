<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        }

        }

        .cataloge{

        }
        .zakaz{
            color: white;
            font-family: Montserrat;
            font-size: 20px;
            position: relative;
            left: 45px;
            top: 22px;
        }
        .zakaz1{
            width: 168px;
            height: 69px;
            background-color: #212121;
            border-radius: 50px;
            position: relative;
            left: 532px;
            bottom: 129px;
        }
        .profile{
            color: white;
            font-family: Montserrat;
            font-size: 20px;
            position: relative;
            left: 36px;
            top: 22px;
        }
        .profile1{
            width: 168px;
            height: 69px;
            background-color: #212121;
            border-radius: 50px;
            position: relative;
            left: 720px;
            bottom: 198px;
        }
        .vhod{
            color: white;
            font-family: Montserrat;
            font-size: 20px;
            position: relative;
            left: 45px;
            top: 22px;
        }
        .vhod1{
            width: 168px;
            height: 69px;
            background-color: #212121;
            border-radius: 50px;
            position: relative;
            left: 1225px;
            bottom: 269px;
        }
        .brends{
            display: flex;
        }
        .brendsp{
            font-size: 36px;
            position: relative;
            left: 60px;
            bottom: 240px;
        }
        
        
        .basket {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .basket-title {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .basket-empty {
            text-align: center;
            font-size: 24px;
            color: #555;
            margin-top: 50px;
        }
        
        .basket-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .basket-item {
            display: flex;
            align-items: center;
            background-color: #212121;
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }
        
        .basket-item-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-right: 30px;
            border-radius: 10px;
        }
        
        .basket-item-info {
            flex-grow: 1;
        }
        
        .basket-item-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .basket-item-price {
            font-size: 18px;
            color: #aaa;
        }
        
        .basket-item-remove {
            background-color: #5a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-family: Montserrat;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .basket-item-remove:hover {
            background-color: #6e1f1f;
        }
        
        .basket-total {
            margin-top: 40px;
            text-align: right;
            font-size: 24px;
            padding: 20px;
            background-color: #212121;
            border-radius: 15px;
        }
        
        .basket-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            gap: 20px;
        }
        
        .basket-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: Montserrat;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .basket-btn-clear {
            background-color: #5a1a1a;
            color: white;
        }
        
        .basket-btn-clear:hover {
            background-color: #6e1f1f;
        }
        
        .basket-btn-checkout {
            background-color: #333;
            color: white;
        }
        
        .basket-btn-checkout:hover {
            background-color: #444;
        }
        
        
        @media (max-width: 768px) {
            .basket-item {
                flex-direction: column;
                text-align: center;
            }
            
            .basket-item-img {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .basket-item-remove {
                margin-top: 15px;
            }
            
            .basket-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="knopki">
        <div class="logo"><a href="/glavnaya/glavnaya.html"><img src="freepik__background__29318 2 (1) (3).png" alt=""></a></div>
        <div class="cataloge1"><a href="/cataloge/cataloge.html" class="cataloge">Каталог</a></div>
        <div class="zakaz1"><a href="/zakaz/zakaz.html" class="zakaz">Заказы</a></div>
        <div class="profile1"><a href="/profile/profile.html" class="profile">Профиль</a></div>
        <div class="vhod1"><a href="/vhod/vhod.html" class="vhod">Войти</a></div>
    </div>
    </header>
    
    <main>
        <section class="basket">
            <h1 class="basket-title">Ваша корзина</h1>
            <div class="basket-items" id="basketItems">
                
            </div>
            <div class="basket-total" id="basketTotal">
                Итого: 0 руб
            </div>
            <div class="basket-actions">
                <button class="basket-btn basket-btn-clear" id="clearBasket">Очистить корзину</button>
                <button class="basket-btn basket-btn-checkout" id="checkout">Оформить заказ</button>
            </div>
        </section>
    </main>

    <script>
        let basket = [];
        const basketItemsContainer = document.getElementById('basketItems');
        const basketTotal = document.getElementById('basketTotal');
        const clearBasketBtn = document.getElementById('clearBasket');
        const checkoutBtn = document.getElementById('checkout');

        
        window.addEventListener('DOMContentLoaded', () => {
            const savedBasket = localStorage.getItem('basket');
            if (savedBasket) {
                basket = JSON.parse(savedBasket);
                updateBasketView();
            }
        });

        
        function updateBasketView() {
            basketItemsContainer.innerHTML = '';
            
            if (basket.length === 0) {
                basketItemsContainer.innerHTML = '<p class="basket-empty">Ваша корзина пуста</p>';
                basketTotal.textContent = 'Итого: 0 руб';
                return;
            }
            
            let total = 0;
            
            basket.forEach((product, index) => {
               
                const price = parseInt(product.cost.replace(/\D/g, ''));
                total += price;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'basket-item';
                itemElement.innerHTML = `
                    <img src="${product.imgUrl}" alt="${product.title}" class="basket-item-img">
                    <div class="basket-item-info">
                        <h3 class="basket-item-title">${product.title}</h3>
                        <p class="basket-item-price">${product.cost}</p>
                    </div>
                    <button class="basket-item-remove" data-index="${index}">Удалить</button>
                `;
                
                basketItemsContainer.appendChild(itemElement);
            });
            
            
            basketTotal.textContent = `Итого: ${total.toLocaleString('ru-RU')} руб`;
            
            
            document.querySelectorAll('.basket-item-remove').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    removeFromBasket(index);
                });
            });
        }

        
        function removeFromBasket(index) {
            basket.splice(index, 1);
            localStorage.setItem('basket', JSON.stringify(basket));
            updateBasketView();
        }

        
        clearBasketBtn.addEventListener('click', () => {
            basket = [];
            localStorage.setItem('basket', JSON.stringify(basket));
            updateBasketView();
        });

       
        checkoutBtn.addEventListener('click', () => {
            if (basket.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            
         
            alert('Заказ оформлен! Спасибо за покупку!');
            basket = [];
            localStorage.setItem('basket', JSON.stringify(basket));
            updateBasketView();
        });
    </script>
</body>
</html>
