        /* Стили для профиля */
        .profile-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #212121;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            bottom: 200px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #aaa;
            font-size: 16px;
        }

        .profile-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
.form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: white;
            font-family: Montserrat;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-family: Montserrat;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #444;
            color: white;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .btn-danger {
            background-color: #5a1a1a;
            color: white;
        }

        .btn-danger:hover {
            background-color: #6e1f1f;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-link a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        .logout-link a:hover {
            color: white;
            text-decoration: underline;
        }

        
        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 20px;
                margin: 30px auto;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>

<body>
    <header>
    <div class="knopki">
        <div class="logo"><a href="/glavnaya/glavnaya.html"><img src="freepik__background__29318 2 (1) (1).png" alt=""></a></div>
        <div class="cataloge1"><a href="/cataloge/cataloge.html" class="cataloge">Каталог</a></div>
        <div class="zakaz1"><a href="/zakaz/zakaz.html" class="zakaz">Заказы</a></div>
        <div class="profile1"><a href="/profile/profile.html" class="profile">Профиль</a></div>
        <div class="vhod1"><a href="/vhod/vhod.html" class="vhod">Войти</a></div>
    </div>
    </header>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="https://via.placeholder.com/100" alt="Аватар" id="userAvatar">
            </div>
            <div class="profile-info">
                <h2 id="usernameDisplay">Иван Иванов</h2>
                <p id="userEmail">ivan@example.com</p>
            </div>
        </div>
        
        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
<label for="address">Адрес</label>
                <input type="text" id="address" name="address">
            </div>
            
            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about"></textarea>
            </div>
            
            <div class="form-group">
                <label for="avatar">Аватар</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <button type="button" class="btn btn-danger" id="changePasswordBtn">Изменить пароль</button>
            </div>
        </form>
        
        <div class="logout-link">
            <a href="/vhod/vhod.html">Выйти из аккаунта</a>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData) {
                
                document.getElementById('usernameDisplay').textContent = userData.username || 'Пользователь';
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('fullName').value = userData.fullName || '';
                document.getElementById('email').value = userData.email;
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('address').value = userData.address || '';
                document.getElementById('about').value = userData.about || '';
                
                if (userData.avatar) {
                    document.getElementById('userAvatar').src = userData.avatar;
                }
            } else {
                
                window.location.href = '/vhod/vhod.html';
            }
        });

        
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            
            userData.fullName = document.getElementById('fullName').value;
            userData.email = document.getElementById('email').value;
            userData.phone = document.getElementById('phone').value;
            userData.address = document.getElementById('address').value;
            userData.about = document.getElementById('about').value;
            
            
            const avatarInput = document.getElementById('avatar');
            if (avatarInput.files && avatarInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userData.avatar = e.target.result;
                    document.getElementById('userAvatar').src = e.target.result;
                    localStorage.setItem('userData', JSON.stringify(userData));
                };
                reader.readAsDataURL(avatarInput.files[0]);
            }
            
           
            localStorage.setItem('userData', JSON.stringify(userData));
            
           
            document.getElementById('usernameDisplay').textContent = userData.fullName || userData.username;
            
            alert('Профиль успешно обновлен!');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            const newPassword = prompt('Введите новый пароль:');
            if (newPassword && newPassword.length >= 6) {
                const userData = JSON.parse(localStorage.getItem('userData')) || {};
                userData.password = newPassword;
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('Пароль успешно изменен!');
            } else if (newPassword) {
                alert('Пароль должен содержать минимум 6 символов!');
            }
        });

     
    </script>
